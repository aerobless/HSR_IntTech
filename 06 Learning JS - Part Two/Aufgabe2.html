<head>
<title>Aufgabe</title>
<script type="text/javascript">
"use strict";
function say(text, count) {
    if(count == undefined){
        count = 1;
    }
    var text2 = "",
        i;
    for (i = 0; i < count; i++) {
        text2 = text2 + " " + text;
    }
    document.writeln("Output>  "+ text2);
   // alert("I say " + text2);
}

function test() {
    document.writeln("<pre>");
    say("hi");
    say("hi", 3);
    say();
}

window.onload =
    function () {
	    document.getElementById('theButton').onclick = test;
    }

</script>
</head>
<body>
