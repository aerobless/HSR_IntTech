<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
    /* Ein Tag */
    h1 {color:red}

    /* Mehrere Tags */
    p, h2 {color:green}

    /* Bestimmter Input */
    input[name="mail"]{background-color:yellow}

    /* Letzter Tag eines Types */
    p:last-of-type {color:blue}

    /* Custom Style Class */
    .TestStyle{color:magenta}
</style>
<body>
    <h1>Titel</h1>
    <p style="color:red;">Some red text</p>
    <p>Some green text</p>
    <p>Some blue text</p>
</body>
</html>
