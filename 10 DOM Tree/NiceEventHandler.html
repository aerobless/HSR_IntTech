<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nice Event Handler Example</title>
    <script>
        window.onload = function () {
            document.getElementById("google").onclick = function () {
                //do stuff
                alert("Hello World!");
            }
        }

        //EventHandler l√∂schen
        document.getElementById("google").onclick = null;
    </script>
</head>
<body>
    <a href="http://google.com" id="google">Google</a>
</body>
</html>
